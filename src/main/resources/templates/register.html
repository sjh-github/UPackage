<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
		<title>注册</title>
		<meta content="虹软外包" name="keywords"/>
		<meta content="虹软外包" name="description"/>
		<meta http-equiv="Cache-Control" content="max-age=180"/>
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta http-equiv="x-dns-prefetch-control" content="on"/>
		<link href="../static/css/basestyle.css" th:href="@{/css/basestyle.css}" rel="stylesheet" type="text/css" />
		<link href="../static/css/mc.css" th:href="@{/css/mc.css}" rel="stylesheet" type="text/css" />
		<link href="../static/css/user_center.css" th:href="@{/css/user_center.css}" rel="stylesheet" type="text/css" />
		<script src="../static/js/jquery-1.8.3.min.js" th:href="@{/js/jquery-1.8.3.min.js}" ></script>
		<link href="../static/css/font-awesome.min.css" th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="login-head">
		  <div class="wrap">
			<div class="logo">
				<a href="index.html"></a>
			</div>
			<div class="txt">
				智能外包管理平台！
			</div>
		  </div>
		</div>
		<div class="login-body">
		  <div class="loginbox">
			  <form>
				<div class="tit">
					<span>用户注册</span>
					<a href="login.html" th:href="@{/web/loginPage}">已有账号？立即登陆</a>
				</div>
				  <div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-mobile-phone"></i>
					</span>
					<input type="text" name="username" placeholder="请输入邮箱" class="form-control"/>
				  </div>
				  <div class="input-group" style="width:181px">
					<span class="input-group-addon"><i class="fa fa-get-pocket"></i></span>
					<input type="text" name="password" maxlength="20" placeholder="请输入右侧验证码" class="form-control" style="width:100px;"/>
					<span class="imgyzm">
						<img src="images/reg-yzm.jpg" />
					</span>
				  </div>
				  <div class="input-group" style="width:181px">
					<span class="input-group-addon">
						<i class="fa fa-get-pocket"></i>
					</span>
					<input type="text" name="password" maxlength="20" placeholder="请输入邮件验证码" class="form-control" style="width:100px;"/>
					<span class="imgyzm">
						<a href="javascript:;">发送邮件</a>
					</span>
				  </div>
				  <div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-unlock-alt"></i>
					</span>
					<input type="password" name="username" placeholder="请设置密码" class="form-control"/>
				  </div>
				  <div class="checkbox-group">
					<!--<a href="u_chage_psw.html" class="forget-pdw">忘记密码</a>-->
					  <label class="icon-checkbox">
						  <input type="checkbox" checked="checked" name="autolanding" value="1"/>同意 《虹软外包管理版权声明》
					  </label>
				  </div>
				  <div class="login-box-btn">
					  <a href="javascript:;" class="btn-login">立即注册</a>
				  </div>
			  </form>
		  </div>
		</div>
		<div class="login-foot">Arcsoft 虹软</div>
			<script>
			$(function(){
				$(".loginbox .input-group").click(function(){
					$(this).toggleClass("active")
					})
				})
			</script>
	</body>
</html>
